{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mb-4">Add New Book</h1>

<form method="post" class="book-form">
  {% csrf_token %}
  <div class="form-group">
    {{ form|crispy }}  
  </div>

  <button type="submit" class="btn btn-primary">Add Book</button>
</form>

{% endblock %}
